<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

    <title>Finance Page</title>
  </head>
  <body>
    
    <h1>Student Tuition Account D/C Input</h1>
    <form action="" id="tuitionChangeForm">
      <label for="cadetID">Cadet ID </label>
      <input type="text" id="cadetID" placeholder="CADET ID" />

      <label for="nth">nTh </label>
      <input type="number" id="nth" placeholder="Only for test purpose" />

      <label for="amount">Record</label>
      <input type="number" id="amount" placeholder="Please add '-' symbol if it is Debit " />

      <button type="submit">Submit</button>
    </form>
    <hr />
    <h1>Student Finance Status</h1>
    <button
      type="button"
      onclick="printJS({printable:'queryResult',type:'html',css:'./assets/styles/style.css',header:'EVA Flight Training Academy Training Report'})"
    >
      Print To PDF
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.js"></script>
    <script src="js_sdk/pocketbase.umd.js"></script>
    <script src="fin.js" type="text/javascript"></script>
  </body>
</html>

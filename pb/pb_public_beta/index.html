<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Report</title>
</head>
<body>
    <h1>Student Report Input</h1>
    <form action="" id="flightRecordForm">

        <label for="cadetID">Cadet ID </label>
        <input type="text" id="cadetID" placeholder="CADET ID">

        <label for="record">Record</label>
        <input type="text" id="record" placeholder="Record">

        <button type="submit">Submit</button>
    </form>
    <h1>Student Report Search by ID</h1>
    <form action="" id="trSearchByID">
        <label for="quaryID">Please Input Cadet ID</label>
        <input type="text" id="quaryID" placeholder="23W044">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
